{% extends 'base.html'%}

{% block content %}
<form method="POST" action="{% url 'new_search' %}">
  {% csrf_token %}
  <input type="text" name="search" placeholder="Search..." />
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
{% endblock %}
